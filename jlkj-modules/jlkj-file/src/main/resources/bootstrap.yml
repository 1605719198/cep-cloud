# Tomcat
server:
  port: 9300

# Spring
spring:
  application:
    # 应用名称
    name: jlkj-file
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

file:
  # 文件存储路径
  target-disk: D:\serverfiles\
  save-path: file-manager\
  max-size: 1073741824
